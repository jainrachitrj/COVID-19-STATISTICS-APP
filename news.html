<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tracking the impact of coronavirus COVID-19 worldwide with the help of live statistics on the number of confirmed cases, recovered patients and death toll."
    />
    <meta name="theme-color" content="#785ada" />
    <title>Coronavirus COVID-19 Statistics - Latest News</title>
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://api.covid19api.com" />
    <link rel="preconnect" href="https://covid19.mathdro.id" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" />
    <link rel="preconnect" href="https://api.covid19india.org/" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="assets/icon_192.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div class="header">
        <h1>COVID-19 News</h1>
        <h3>Tracking the impact of Coronavirus worldwide</h3>
        <nav>
          <ul class="navbar">
            <li class="navlink"><a href="./index.html">Home</a></li>
            <li class="navlink active"><a href="./news.html">News</a></li>
            <li class="darkmode-toggler">
              <svg
                class="darkmode-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6c757d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg
                class="lightmode-svg"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#6c757d"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </li>
          </ul>
        </nav>
      </div>
      <h4 style="color: #3d5af1; text-align: center;">
        We will soon provide you with the latest news on COVID-19 Coronavirus
      </h4>
    </div>

    <script>
      // check for saved 'darkMode' in localStorage
      let darkMode = localStorage.getItem("darkMode");
      console.log(darkMode);

      const darkModeToggler = document.querySelector(".darkmode-toggler");

      const darkModeTogglerSvgs = document.querySelectorAll(
        ".darkmode-toggler svg"
      );

      // function to enable the dark mode
      const enableDarkMode = () => {
        // add the class to the body
        document.body.classList.add("darkmode");
        // update darkMode in localStorage
        localStorage.setItem("darkMode", "true");
      };

      // function to disable the dark mode
      const disableDarkMode = () => {
        // remove the class from the body
        document.body.classList.remove("darkmode");
        // update darkMode in localStorage
        localStorage.setItem("darkMode", "false");
      };

      console.log(darkModeTogglerSvgs);

      // If the user already visited and enabled darkMode => start things off with it on

      if (darkMode === "true") {
        darkModeTogglerSvgs[0].style.display = "block";
        darkModeTogglerSvgs[1].style.display = "none";
        enableDarkMode();
      } else {
        darkModeTogglerSvgs[0].style.display = "none";
        darkModeTogglerSvgs[1].style.display = "block";
        disableDarkMode();
      }

      // When someone clicks the button
      darkModeToggler.addEventListener("click", () => {
        // get their darkMode setting
        darkMode = localStorage.getItem("darkMode");
        console.log(darkMode, typeof darkMode);

        // if dark mode is currently enabled, disable it
        if (darkMode === "false") {
          console.log("Not enabled currently 1");
          darkModeTogglerSvgs[0].style.display = "block";
          darkModeTogglerSvgs[1].style.display = "none";
          enableDarkMode();
        } else {
          // if dark mode is currently disabled, enable it
          console.log("Not enabled currently 2");
          darkModeTogglerSvgs[0].style.display = "none";
          darkModeTogglerSvgs[1].style.display = "block";
          disableDarkMode();
        }
      });
    </script>

    <script src="./registerSw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
